<body>
    <h1>Trabalhando com ID</h1>
    <p>O ID ele é um identificador único, ou seja só pode ser utilizado em um único elemento. Ele é mutio útil para queira mexer somente em um elemento.</p>
    <p>O elemento ID para voce modificar ele no CSS terá que colocar o #</p>

    <!--Em HTML é ID == Em CSS é #-->

    <p id="exemplo">Este parágrafo é exemplo desse exercício.</p>
